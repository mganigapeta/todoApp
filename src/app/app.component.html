<div class="content">
  <div class="todo-section">
    <mat-form-field class="todo-field" appearance="fill">
      <mat-label>Todo</mat-label>
      <input matInput type="text" [(ngModel)]="selectedTodo.name" (keydown.enter)="addTodo(selectedTodo)">
    </mat-form-field>
    <button class="add-btn" (click)="addTodo(selectedTodo)">{{selectedTodo.id ? 'Update': 'Add'}}</button>
  </div>
  <div class="">
    <table mat-table [dataSource]="items" class="mat-elevation-z8">
      
      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="example-margin" (change)="makeComplete(element)" [checked]="element.completed" [value]="element.completed"></mat-checkbox> 
        </td>
      </ng-container>
      <ng-container matColumnDef="todo">
        <th mat-header-cell *matHeaderCellDef> Todo </th>
        <td mat-cell *matCellDef="let element" [ngClass]="{'completed': element.completed}" class="todo-name" 
        (click)="element.completed ? null : selectTodo(element)"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> Remove </th>
        <td mat-cell *matCellDef="let element">
          <button
            mat-raised-button
            (click)="removeData(element)">
          Remove Todo
        </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element">
          {{element.date | date}}
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
